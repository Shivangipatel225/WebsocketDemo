<!DOCTYPE html>
<html>
<head>
    <title>ANS Websocket Demo</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.min.js"></script>
    <script src="appr-cgw.js"></script>
    <script src="stomp.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
    
<div id="main-content" class="container vertical-align">
    <div class="col-md-6">
        <form class="form-inline">
            <div class="form-group">
                <label for="name">Websocket Connection:</label>
            </div>
            <div class="form-group">
                <label for="name">host : </label>
                <input type="text" id="host" class="form-control" placeholder="Your ldap here...">


                <label for="name">Client ID : </label>
                <input type="text" id="name" class="form-control" placeholder="Your ldap here...">

                <label for="name">IMS Client ID : </label>
                <input type="text" id="apikey" class="form-control" placeholder="Your ldap here...">


                <label for="name">App ID : </label>
                <input type="text" id="appid" class="form-control" placeholder="Your ldap here...">

                <label for="name">Token : </label>
                <input type="text" id="token" class="form-control" placeholder="Your token here...">


                <label for="name">From timestamp : </label>
                <input type="text" id="fromT" class="form-control" placeholder="Your token here...">

                <button id="connect" class="btn btn-default" type="submit">Connect</button>
                <button id="register" class="btn btn-default" type="submit" disabled="disabled">Register User
                </button>
                <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                </button>
            </div>
            <div class="form-group">
                <label for="name">Notification ID : </label>
                <input type="text" id="notificationID" class="form-control" placeholder="Enter notificationID...">
                <button id="update_notifications" class="btn btn-default" type="button">Mark As Read</button>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <div class="form-inline btn-group">
            <button id="queryById" class="btn btn-default" type="button">Query By Notification Id</button>
            <button id="clear_unread_count" class="btn btn-default" type="button">Clear Unread Count</button>
            <button id="delete_notifications" class="btn btn-default" type="button">Delete Notifications</button>
            <button id="query" class="btn btn-default" type="button">Query</button>
            <button id="timeline" class="btn btn-default" type="button">Timeline</button>
            <button id="search" class="btn btn-default" type="button">Search</button>
            <button id="unread_count" class="btn btn-default" type="button">Unread Count</button>

        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table id="conversation" class="table table-striped">
            <thead>
            <tr>
                <th>Greetings</th>
            </tr>
            </thead>
            <tbody id="greetings">
            </tbody>
        </table>
    </div>
</div>
 
</div>
</body>
</html>
